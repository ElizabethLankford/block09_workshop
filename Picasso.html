<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Picasso Painting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="external.css" />
  </head>
  <body>
    <div class="container">
      <div class="doodleBob-body">
        <div id="head-top">
          <div class="eye">
            <div class="inner-eye"></div>
          </div>
          <div class="eye rightEye">
            <div class="inner-eye rightInnerEye"></div>
          </div>
        </div>
        <div id="head-bottom">
          <div id="nose"></div>
          <div id="mouth">
            <div class="tooth"></div>
            <div class="tooth"></div>
          </div>
        </div>
        <div id="body-bottom">
          <div id="top-tie"></div>
          <div id="bottom-tie"></div>
        </div>
      </div>
      <div class="legs-container">
        <div class="leg"></div>
        <div class="leg"></div>
      </div>
    </div>
    <div class="container form">
      <h2>To purchase please fill out the form below:</h2>
      <form action="formsubmitted.html" target="_blank">
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" /> <br />
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" /><br />
        <label for="email">Email:</label>
        <input type="email" /><br />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
